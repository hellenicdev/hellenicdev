<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <h1>Currency Converter</h1>

  <input id="amount" type="number" step="0.01" placeholder="Amount">

  <div class="row">
    <div class="flag flag-{{ from_flag }}" id="fromFlag">
      <select id="from">
        {% for c,n in currencies %}
          <option value="{{ c }}" {% if c==from_currency %}selected{% endif %}>
            {{ c }}
          </option>
        {% endfor %}
      </select>
    </div>

    <button id="swap">⇄</button>

    <div class="flag flag-{{ to_flag }}" id="toFlag">
      <select id="to">
        {% for c,n in currencies %}
          <option value="{{ c }}" {% if c==to_currency %}selected{% endif %}>
            {{ c }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <button id="convert">Convert</button>

  <div id="rate"></div>
  <div id="result"></div>

  <footer>© HellenicDev</footer>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
